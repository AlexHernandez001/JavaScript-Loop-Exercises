<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var hashtag = "#"
        while (hashtag.length < 8) { 
            console.log(hashtag);
            hashtag += "#";
        }
        
        var number = 1
        while (number < 101) {
            if (number % 15 ===0) {
                console.log("Art3mis & Parzival")
            } else if (number % 3 === 0) {
                console.log("Art3mis")
            } else if (number % 5 === 0) {
                console.log("Parzival")
            } else {
                console.log(number)
            }
            number += 1;
        }

        var size = 8
        for (var x = 0; x <= size; x++) {
            var space = " "
            for (var y = 0; y <= size; y++) {
                space += (y+x+1) % 2? " ":"#";
            }
            console.log(space);
        }
    </script>


</head>
